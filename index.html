<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css File -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">

    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="image">
      <img src="images/icon-view.svg" class="view" alt="view">
    </div>

    <a href="#">Equilibrium #3429</a>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="time">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="eth">
        <p>0.041 ETH</p>
      </div>
      <div>
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <div class="foot">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>
</body>

</html>
